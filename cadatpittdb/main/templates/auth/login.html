{% extends "core/base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock%}
{% block content %}
<div class="row">
  <div class="mx-auto col-sm-10 col-md-8 col-lg-6 col-xxl-4">
    <form method="POST">
      {% csrf_token %}
      <h3 align="center">Log In</h3>
      {% if use_email %}
      <div class="form-group">
        <label for="username" class="bold">Email
          <span class="required-field">*
        </label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email"
        required>
      </div>
      <small>
        <a class="text-decoration-none" href="/login/">Log in with username</a>
      </small>
      {% else %}
      <div class="form-group">
        <label for="username" class="bold">Username
          <span class="required-field">*
        </label>
        <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        required>
      </div>
      <small>
        <a class="text-decoration-none" href="/login/?email=true">Log in with email</a>
      </small>
      {% endif %}
      <div class="form-group mt-2">
        <label for="password" class="bold">Password
          <span class="required-field">*
        </label>
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required>
      </div>
      <small>
        <a class="text-decoration-none" href="/password_reset/">Forgot password?</a>
      </small>
      <!-- <br/>
      <div class="form-check">
        <label class="form-check-label" for="remember">
          Remember me
        </label>
        <input
        type="checkbox"
        class="form-check-input"
        id="remember"
        name="remember"
        value=True>
      </div> -->
      <br/>
      <div class="col-md-12 text-center mt-4">
        <button type="submit" class="btn btn-warning pitt-gold">Login</button>
      </div>
    </form>
