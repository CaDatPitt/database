{% extends "core/base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock%}
{% block navbar_browse %}class="nav-link active"{% endblock %}
{% block content %}
<h3>Browse Datasets</h3>
<div class="container py-5">
    <div class="row">
        <!--Filters-->
        <div class="col-md col-lg-4">
            <h5 align="left">Filters</h5>
            <div class="card shadow-sm bg-light-gray">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="keywords" class="bold">Keywords</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="keywords" 
                                name="keywords"
                                required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="creator" class="bold">Creator</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="creator" 
                                name="creator"
                                required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="contributor" class="bold">Contributor</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="contributor" 
                                name="contributor"
                                required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="publisher" class="bold">Publisher</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="publisher" 
                                name="publisher"
                                required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="depositor" class="bold">Depositor</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="depositor" 
                                name="depositor"
                                required>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col">   
                                <div class="form-group">
                                    <label for="start_year" class="bold">Start Year</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="start_year" 
                                        name="start_year"
                                        min="1900" max="2099" step="1"
                                        required>
                                </div>
                            </div>
                            <div class="col">   
                                <div class="form-group">
                                    <label for="end_year" class="bold">End Year</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="end_year" 
                                        name="end_year"
                                        min="1900" max="2099" step="1"
                                        required>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="language" class="bold">Language</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="language" 
                                name="language"
                                required>
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="description" class="bold">Description</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="description" 
                            name="description"
                            required>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="language" class="bold">Item Type</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="language" 
                                name="language"
                                required>
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="subject" class="bold">Subject</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="subject" 
                            name="subject"
                            required>
                        </div>
                        <br/>
                        <div class="form-group">
                        <label for="coverage" class="bold">Coverage</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="coverage" 
                            name="coverage"
                            required>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="copyright" class="bold">Copyright Status</label>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 1
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 2
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                            </label>
                            </div>
                        </div>
                        <br />
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-warning pitt-gold" disabled>
                                Apply Filters
                            </button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
        <!--Dataset Cards-->
        <div class="col-md col-lg-8">
            <h5 align="left">Datasets</h5>
            <div class="card shadow-sm bg-light-gray">
                <div class="card-body">
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
