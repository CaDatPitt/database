<div class="modal fade" id="add{{ item.item_id }}" name="addItemModal" 
  tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addItemModalLabel">Add Item</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Create Dataset Form -->
        <div id="create_dataset_form">
          <form method="POST" action="/add-item/?id={{ item.item_id }}">
            {% csrf_token %}
            <div class="form-group">
              <label for="inquiry_type" class="bold">Dataset
              <span class="required-field">*</span>
              </label>
              <select 
                  class="form-select form-select-md" aria-label=".form-select-md"
                  id="dataset"
                  name="dataset"
                  reqired>
                  <option value="">Select a dataset</option>
                  {% if user.get_datasets|length > 0%}
                  {% for dataset in user.get_datasets %}
                  <option value="{{ dataset }}"
                  {% if item.item_id in dataset.get_item_ids %}disabled{% endif %}
                  >{{ dataset }}</option>
                  {% endfor %}
                  {% else %}
                  <option value="" disabled>You don't have any datasets yet.</option>
                  {% endif %}
              </select>
            </div>
            <br/>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-warning pitt-gold">Add Item</button>
            </div>
          </form>
        </div>
      </div> 
    </div>
  </div>
</div>
