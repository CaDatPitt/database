<div class="modal fade" id="{{ item.item_id }}" name="removeItemModal" 
  tabindex="-1" aria-labelledby="removeItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5"
          id="removeItemModal">Remove Item</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove "{{ item.title }}" from this dataset?</p>
      </div>
      <div class="modal-footer">
        <form method="POST" target="_parent"
          action="/remove-item/?item={{ item.item_id }}&dataset={{ dataset.public_id }}">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
    </div>
  </div>
</div>
