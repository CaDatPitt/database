{% csrf_token %}
<div class="form-group">
  <label for="pronouns" class="bold">Pronouns</label>
  <input 
    type="text" 
    class="form-control" 
    id="pronouns" 
    name="pronouns"
    {% if user.is_authenticated and user.pronouns %}
    value="{{ user.pronouns }}"
    {% elif form %}
    value="{{ form.pronouns }}"
    {% endif %}
  >
</div>
<br/>
<div class="form-group">
  <label for="title" class="bold">Title</label>
  <input 
    type="text" 
    class="form-control" 
    id="title" 
    name="title"
    {% if user.is_authenticated and user.title %}
    value="{{ user.title }}"
    {% elif form %}
    value="{{ form.title }}"
    {% endif %}
  >
</div>
<br/>
<div class="form-group">
  <label for="affiliation" class="bold">Affiliation</label>
    <select class="form-control"
      id="affiliation"
      name="affiliation" 
      multiple>
      <option value="" disabled>Select one or more affiliations</option>
      {% for affiliation in vocab.affiliation_type %}
      <option value="{{ affiliation }}"
      {% if user.is_authenticated and affiliation in affiliations %}
      selected
      {% elif form and affiliation in form.affiliations %}
      selected
      {% endif %}>{{ affiliation }}</option>
      {% endfor %}
      {% for affiliation in other_affiliations %}
      <option value="{{ affiliation }}" selected>{{ affiliation }}</option>
      {% endfor %}
    </select>
</div>
<br/>
<div class="form-group">
  <label for="other_affiliation" class="bold">Other Affiliation</label>
  <input 
    type="text" 
    class="form-control tagin" 
    id="other_affiliation" 
    name="other_affiliation"
    {% if not user.is_authenticated %}
    value="{{ form.other_affiliation }}"
    {% endif %}>
</div>
<br/>
<div class="form-group">
  <label for="website" class="bold">Website</label>
  <input 
    type="url" 
    class="form-control" 
    id="website" 
    name="website"
    {% if user.is_authenticated and user.website %}
    value="{{ user.website }}"
    {% elif form %}
    value="{{ form.website }}"
    {% endif %}>
</div>
<br/>
<div class="form-group">
  <label for="bio" class="bold">Bio</label>
  <textarea class="form-control"
    id="bio"
    name="bio"
    rows="3"
    placeholder="Markdown-enabled field"
    {% if user.is_authenticated and user.bio %}>{{ user.bio }}</textarea>
    {% elif form.bio %}>{{ form.bio }}</textarea>
    {% else%}></textarea>
    {% endif %}
</div>
<br/>
<div class="form-group">
  <label for="photo_url" class="bold">Profile Photo URL</label>
  <input 
    type="url" 
    class="form-control" 
    id="photo_url" 
    name="photo_url"
    {% if user.is_authenticated and user.profile_photo_url %}
    value="{{ user.profile_photo_url }}"
    {% elif form.photo_url %}
    value="{{ form.photo_url }}"
    {% endif %}>
</div>
<br/>
