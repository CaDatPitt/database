<div class="modal fade" id="removeTag{{ tag.tag_id }}" name="removeTagModal" 
  tabindex="-1" aria-labelledby="removeTagModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="removeTagModalLabel">Remove Tag</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to remove <strong>{{ tag }}</strong> from 
          {% if title == 'View Item' %}
          "{{ item.title }}"?
          {% else %}
          "{{ dataset.title }}"?
          {% endif %}
        </p>
      </div>
      <div class="modal-footer">
        <form method="POST" target="_parent"
          {% if title == 'View Item' %}
          action="/remove-tag/?id={{ tag.tag_id }}&item={{ item.item_id }}"
          {% elif title == 'View Dataset' %}
          action="/remove-tag/?id={{ tag.tag_id }}&dataset={{ dataset.public_id }}"
          {% endif %}>
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
