{% load static %}
{% if user.is_authenticated %}
    {% if item.item_id in user.get_pinned_item_ids  %}
    <a  href="/unpin-item/?id={{ item.item_id }}"  data-bs-toggle="tooltip" 
        data-bs-placement="top" data-bs-title="Unpin item">
        <img class="card-header-icons"
            src="{% static 'images/push_pin_w_strike_FILL0_wght400_GRAD0_opsz48.svg' %}"></a>
    {% else %}
    <a href="/pin-item/?id={{ item.item_id }}" data-bs-toggle="tooltip" 
        data-bs-placement="top" data-bs-title="Pin item">
        <img class="card-header-icons" 
        src="{% static 'images/push_pin_FILL0_wght400_GRAD0_opsz48.svg' %}"></a>
    {% endif %}
{% endif %}
