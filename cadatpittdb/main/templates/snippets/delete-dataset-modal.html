<div class="modal fade" id="deleteDataset" name="deleteDatasetModal" 
  tabindex="-1" aria-labelledby="deleteDatasetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5"
          id="deleteDatasetModal">Delete Dataset</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove your dataset, "{{ dataset.title }}"?</p>
      </div>
      <div class="modal-footer">
        <form method="POST" target="_parent"
          action="/delete-dataset/?id={{ dataset.public_id }}">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
