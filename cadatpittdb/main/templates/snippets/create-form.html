{% csrf_token %}
<div class="form-group">
  <label for="title" class="bold">Title
    <span class="required-field">*</span></label>
  <input 
    type="text" 
    class="form-control" 
    id="title" 
    name="title"
    required>
</div>
<br/>
<div class="form-group">
  <label for="description" class="bold">Description
  <span class="required-field">*</span>
  </label>
  <textarea class="form-control"
    id="description"
    name="description"
    rows="3"
    placeholder="Markdown-enabled field"
    ></textarea>
</div>
<br/>
<div class="form-group">
  <label for="title" class="bold">Tags</label>
  <input type="text" name="tags" class="form-control tagin" />
</div>
<br/>
<div class="form-check">
    <label class="form-check-label bold" for="public">
      Make dataset public
    </label>
    <input 
      type="checkbox" 
      class="form-check-input" 
      id="public"
      name="public">
</div>
<br/>
<div class="col-md-12 text-center">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  <button type="submit" class="btn btn-warning pitt-gold">Create</button>
</div>
