<div class="modal fade" id="tag{{ item.item_id }}" name="tagItemModal" 
  tabindex="-1" aria-labelledby="tagItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="tagItemModalLabel">Tag Item</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="tag_item_form">
          <form method="POST" 
            action="/tag-item/?user={{ user.user_id }}&item={{ item.item_id }}">
            {% csrf_token %}
            <div class="form-group">
              <label for="title" class="bold">Tags</label>
              <input type="text" name="tags" class="form-control tagin">
              <br/>
            </div>
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-warning pitt-gold">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
